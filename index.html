<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="mac-window-controls">
            <span class="mac-icon mac-close"></span>
            <span class="mac-icon mac-minimize"></span>
            <span class="mac-icon mac-expand"></span>
        </div>
        <h1>fabisaurier</h1>
    </header>
    
    <main class="dashboard-container">
        <div class="dashboard-item">
            <h2>Zeit & Datum</h2>
            <div class="widget-content">
                <p>Aktuelle Zeit:</p>
                <p id="current-date-time"></p>
            </div>
        </div>
        
        <div class="dashboard-item">
            <h2>Wetter</h2>
            <div class="widget-content">
                <p>Wetter wird geladen...</p>
            </div>
        </div>
        
        <div class="dashboard-item">
            <h2>Notizen</h2>
            <div class="widget-content">
                <p>Notizen werden geladen...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Gestaltet im macOS-Stil â€¢ Mit GitHub Pages</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
