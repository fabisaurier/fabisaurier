<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard für persönliche Widgets wie Wetter, Uhrzeit und Notizen.">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header with Title and GIF -->
    <header>
        <h1 class="fancy-title">
            fabisaurier
            <img src="images/saurierlogo.gif" alt="Dinosaurier-Logo - Ein animierter Dinosaurier" class="title-gif">
        </h1>
    </header>

    <!-- Main Layout Container -->
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" aria-label="Hauptnavigation">
            <ul>
                <li><a href="#dashboard"><i class="fas fa-home" aria-hidden="true"></i> Dashboard</a></li>
                <li><a href="#settings"><i class="fas fa-cog" aria-hidden="true"></i> Einstellungen</a></li>
                <li><a href="#profile"><i class="fas fa-user" aria-hidden="true"></i> Profil</a></li>
                <li><a href="#help"><i class="fas fa-question-circle" aria-hidden="true"></i> Hilfe</a></li>
            </ul>
        </nav>

        <!-- Content Area -->
        <div class="content-container">
            <!-- Top Bar -->
            <div class="top-bar">
                <!-- Left Side: Location and Weather -->
                <div class="left-section">
                    <div id="location">
                        <i class="fas fa-location-dot" aria-hidden="true"></i> <span id="city">Berlin</span>
                    </div>
                    <div id="weather-widget">
                        <div class="weather-info">
                            <div class="weather-icon">
                                <img src="https://openweathermap.org/img/wn/10d.png" alt="Aktuelles Wetter-Symbol">
                            </div>
                            <div class="weather-details">
                                <p>
                                    <span id="temperature">18°C</span> |
                                    <span id="weather-condition">Sunny</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Middle Section: Google Search -->
                <div class="middle-section">
                    <form class="search-container" id="search-form" action="https://www.google.com/search" method="get" target="_blank" aria-label="Google-Suche">
                        <input type="text" id="search-input" name="q" placeholder="Google-Suche..." required aria-label="Suchbegriff eingeben">
                        <button type="submit" id="search-button" aria-label="Suchen">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>

                <!-- Right Side: Time and Date -->
                <div class="right-section">
                    <div id="main-clock" aria-live="polite">14:35:07</div>
                    <div id="current-date" aria-live="polite">Montag, 23. Oktober 2023</div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <main class="dashboard-container" id="dashboard">
                <!-- First Row: News Widget and Widget 4 -->
                <section class="dashboard-row">
                    <!-- News Widget -->
                    <article class="dashboard-item news-widget" aria-labelledby="news-heading">
                        <h2 id="news-heading">Nachrichten</h2>
                        <div class="widget-content">
                            <div id="news-widget">
                                <div class="news-list">
                                    <!-- News items will be dynamically added here -->
                                </div>
                            </div>
                        </div>
                    </article>

                    <!-- Widget 4 -->
                    <article class="dashboard-item" id="widget-4" aria-labelledby="widget4-heading">
                        <h2 id="widget4-heading">Widget 4</h2>
                        <div class="widget-content">
                            <p>Inhalt für Widget 4...</p>
                        </div>
                    </article>
                </section>

                <!-- Second Row: Widget 5 and Widget 6 -->
                <section class="dashboard-row">
                    <!-- Widget 5 -->
                    <article class="dashboard-item" id="widget-5" aria-labelledby="widget5-heading">
                        <h2 id="widget5-heading">Widget 5</h2>
                        <div class="widget-content">
                            <p>Inhalt für Widget 5...</p>
                        </div>
                    </article>

                    <!-- Widget 6 -->
                    <article class="dashboard-item" id="widget-6" aria-labelledby="widget6-heading">
                        <h2 id="widget6-heading">Widget 6</h2>
                        <div class="widget-content">
                            <p>Inhalt für Widget 6...</p>
                        </div>
                    </article>
                </section>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Seite ist aktuell noch im Aufbau</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
