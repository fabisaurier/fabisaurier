<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard für persönliche Widgets wie Wetter, Uhrzeit und Notizen.">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header with Title and GIF -->
    <header>
        <h1 class="fancy-title">
            fabisaurier
            <img src="images/saurierlogo.gif" alt="Dinosaurier-Logo" class="title-gif">
        </h1>
    </header>

    <!-- Main Layout Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#dashboard"><i class="fas fa-home" aria-label="Dashboard"></i> Dashboard</a></li>
                <li><a href="#settings"><i class="fas fa-cog" aria-label="Einstellungen"></i> Einstellungen</a></li>
                <li><a href="#profile"><i class="fas fa-user" aria-label="Profil"></i> Profil</a></li>
                <li><a href="#help"><i class="fas fa-question-circle" aria-label="Hilfe"></i> Hilfe</a></li>
            </ul>
        </aside>

        <!-- Content Area -->
        <div class="content-container">
            <!-- Top Bar -->
            <div class="top-bar">
                <!-- Location and Weather -->
                <div class="location-weather">
                    <div id="location">
                        <i class="fas fa-location-dot" aria-label="Standort"></i> <span id="city">Standort wird geladen...</span>
                    </div>
                    <div id="weather-widget">
                        <div class="weather-info">
                            <div class="weather-icon">
                                <img src="https://openweathermap.org/img/wn/10d.png" alt="Weather Icon">
                            </div>
                            <div class="weather-details">
                                <p>
                                    <span id="temperature">18°C</span> |
                                    <span id="weather-condition">Sunny</span> |
                                    <span id="min-temp">Min: 12°C</span> |
                                    <span id="max-temp">Max: 24°C</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Time and Date -->
                <div class="time-date">
                    <div id="main-clock">00:00:00</div>
                    <div id="current-date"></div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <main class="dashboard-container" id="dashboard">
                <!-- Notes Widget -->
                <div class="dashboard-item">
                    <h2>Notizen</h2>
                    <div class="widget-content">
                        <div id="notes-widget">
                            <h3>Meine Notizen</h3>
                            <textarea id="notes-area" rows="4" placeholder="Notizen hier eingeben..."></textarea>
                            <button id="save-notes">Speichern</button>
                        </div>
                    </div>
                </div>

                <!-- Additional Widgets -->
                <div class="dashboard-item" id="widget-4">
                    <h2>Widget 4</h2>
                    <div class="widget-content">
                        <p>Inhalt für Widget 4...</p>
                    </div>
                </div>

                <div class="dashboard-item" id="widget-5">
                    <h2>Widget 5</h2>
                    <div class="widget-content">
                        <p>Inhalt für Widget 5...</p>
                    </div>
                </div>

                <div class="dashboard-item" id="widget-6">
                    <h2>Widget 6</h2>
                    <div class="widget-content">
                        <p>Inhalt für Widget 6...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Seite ist aktuell noch im Aufbau</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
