<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title with GIF -->
    <h1 class="fancy-title">
        fabisauriera
        <img src="images/saurierlogo.gif" alt="Fun GIF" class="title-gif">
    </h1>

    <div class="main-container">
        <nav class="sidebar">
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#settings">Einstellungen</a></li>
                <li><a href="#profile">Profil</a></li>
                <li><a href="#help">Hilfe</a></li>
            </ul>
        </nav>

        <div class="content-container">
            <main class="dashboard-container" id="dashboard">
                <!-- Time Widget -->
                <div class="dashboard-item">
                    <div class="widget-content">
                        <!-- Main Clock -->
                        <div id="main-clock">00:00:00</div>
                    </div>
                </div>

                <!-- Weather Widget -->
                <div class="dashboard-item">
                    <h2>Wetter</h2>
                    <div class="widget-content">
                        <p>Wetter wird geladen...</p>
                    </div>
                </div>

                <!-- Notes Widget -->
                <div class="dashboard-item">
                    <h2>Notizen</h2>
                    <div class="widget-content">
                        <p>Notizen werden geladen...</p>
                    </div>
                </div>

                <!-- Additional Widgets -->
                <div class="dashboard-item">
                    <h2>Widget 4</h2>
                    <div class="widget-content">
                        <p>Inhalt für Widget 4...</p>
                    </div>
                </div>

                <div class="dashboard-item">
                    <h2>Widget 5</h2>
                    <div class="widget-content">
                        <p>Inhalt für Widget 5...</p>
                    </div>
                </div>

                <div class="dashboard-item">
                    <h2>Widget 6</h2>
                    <div class="widget-content">
                        <p>Inhalt für Widget 6...</p>
                    </div>
                </div>
            </main>

            <footer>
                <p>Seite ist aktuell noch im Aufbau</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
