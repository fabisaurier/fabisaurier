<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard für persönliche Widgets wie Wetter, Uhrzeit und Notizen.">

    <!-- Title -->
    <title>Dashboard</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Cooper+Hewitt&display=swap">

    <!-- RSS Parser Library -->
    <script src="https://cdn.jsdelivr.net/npm/rss-parser/dist/rss-parser.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 class="fancy-title">
            fabisaurier
            <img src="images/saurierlogo.gif" alt="Dinosaurier-Logo - Ein animierter Dinosaurier" class="title-gif" loading="lazy">
        </h1>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" aria-label="Hauptnavigation">
            <img src="images/taube.gif" alt="GIF" class="sidebar-gif" />
        </nav>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Top Bar -->
            <div class="top-bar">
                <!-- Left Top Bar: Location, Temperature, Weather -->
                <div class="top-bar-left">
                    <div id="location">
                        <i class="fas fa-location-dot" aria-hidden="true"></i>
                        <span id="city">Berlin</span>
                    </div>
                    <div id="weather-info">
                        <span id="temperature">18°C</span>
                        <span id="weather-condition">Sunny</span>
                    </div>
                </div>

                <!-- Middle Top Bar: Search Bar -->
                <div class="top-bar-middle">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search...">
                        <button id="search-button">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <!-- Right Top Bar: Date and Time -->
                <div class="top-bar-right">
                    <div id="time-container">
                        <div id="main-clock"></div>
                    </div>
                    <div id="date-container">
                        <div id="current-date"></div>
                    </div>
                </div>
            </div> <!-- End of .top-bar -->

            <!-- Dashboard Container -->
            <main class="dashboard-container" id="dashboard">
                <!-- First Row: News Widget and Shortcuts -->
                <section class="dashboard-row" aria-labelledby="first-row-heading">
                    <h2 id="first-row-heading" class="visually-hidden">Erste Reihe: Nachrichten-Widget und Shortcuts</h2>

                    <!-- News Widget -->
                    <article class="dashboard-item news-widget" aria-labelledby="news-heading">
                        <header class="news-header">
                            <div class="news-header-left">
                                <div class="newspaper-logo">
                                    <img id="newspaper-logo" src="images/tagesschau_logo.png" alt="Tagesschau Logo">
                                </div>
                            </div>
                            <div class="news-tabs">
                                <button class="tab-button active" data-source="tagesschau">Tagesschau</button>
                                <button class="tab-button" data-source="zeit">Zeit</button>
                                <button class="tab-button" data-source="spiegel">Spiegel</button>
                                <button class="tab-button" data-source="sueddeutsche">Süddeutsche</button>
                                <button class="tab-button" data-source="taz">TAZ</button>
                            </div>
                        </header>
                        <div class="widget-content">
                            <div id="news-widget" lang="de">
                                <div class="news-list">
                                    <div class="news-item">
                                        <a href="#" class="news-link" target="_blank">
                                            <div class="news-thumbnail">
                                                <img src="images/platzhalter.gif" alt="Thumbnail">
                                            </div>
                                            <div class="news-content">
                                                <h3 class="news-title">Titel des Nachrichtenartikels</h3>
                                                <p class="news-date">23. Oktober 2023, 14:30</p>
                                                <p class="news-description">Eine kurze Beschreibung des Nachrichtenartikels.</p>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <button id="show-more-button" class="show-more-button">Mehr anzeigen</button>
                            </div>
                        </div>
                    </article>

                    <!-- Shortcut Container -->
<article class="dashboard-item shortcut-container" aria-labelledby="shortcuts-heading">
    <div class="audio-player">
        <!-- Thumbnail on the left -->
        <div class="podcast-thumbnail">
            <img src="images/dlf.jpg" alt="Podcast Thumbnail" loading="lazy">
        </div>
        <!-- Audio content on the right -->
        <div class="audio-content">
            <!-- Audio player at the top -->
            <audio id="podcast-audio" controls>
                Your browser does not support the audio element.
            </audio>
            <!-- Podcast title beneath the audio player -->
            <span class="podcast-title">Dlf - Die Nachrichten</span>
        </div>
    </div>
</article>
                </section>
            </main>
        </div> <!-- End of .content-container -->
    </div> <!-- End of .main-container -->

    <!-- External JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
